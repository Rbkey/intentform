<!DOCTYPE html>
<html>
<head>
    <title>UPI Callback Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 2px solid #FF416C;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF416C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #D13A57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Callback Data</h1>
        <textarea id="callbackData">No callback data received.</textarea>
        <br>
        <button onclick="copyData()">Copy Data</button>
    </div>

    <script>
        function copyData() {
            const textarea = document.getElementById('callbackData');
            textarea.select();
            document.execCommand('copy');
            alert('Data copied to clipboard!');
        }

        const params = new URLSearchParams(window.location.search);
        const txnId = params.get('tid');

        if (txnId) {
            const savedData = localStorage.getItem(txnId);
            if (savedData) {
                document.getElementById('callbackData').value = savedData;
            }
        }
    </script>
</body>
</html>
