<!DOCTYPE html>
<html>
<head>
    <title>UPI Payment Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(60deg, #6D83F2, #47B2FF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #47B2FF;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #47B2FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3764BB;
        }
        #upiLink {
            margin-top: 20px;
            color: #47B2FF;
            word-break: break-all;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>UPI Payment Link Generator</h1>
        <input type="text" id="amount" placeholder="Enter amount (INR)" />
        <button onclick="generateLink()">Generate Link & QR Code</button>

        <div id="upiLink"></div>
        <canvas id="qrCode"></canvas>
    </div>

    <script>
        function generateLink() {
            const amount = document.getElementById('amount').value;
            const upiID = 'CFST20014647@CUB';
            const merchantName = 'aa';
            const callbackUrl = 'https://rbkey.github.io/intentform/callback.html';

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const upiLink = `upi://pay?pa=${upiID}&pn=${merchantName}&cu=INR&am=${amount}&url=${encodeURIComponent(callbackUrl)}`;
            document.getElementById('upiLink').innerHTML = `<a href="${upiLink}">${upiLink}</a>`;

            const qr = new QRious({
                element: document.getElementById('qrCode'),
                value: upiLink,
                size: 250
            });
        }
    </script>
</body>
</html>
