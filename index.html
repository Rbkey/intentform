<!DOCTYPE html>
<html>
<head>
    <title>UPI Intent Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>UPI Intent Payment</h1>
        <p>Enter Amount (INR):</p>

        <input type="number" id="amount" placeholder="Enter amount" />
        <button onclick="generateLink()">Pay Now</button>

        <br><br>
        <a id="upiLink" href="#" style="display:none;">Click here to Pay via UPI</a><br>
        <button id="copyButton" style="display:none;">Copy Link</button>

        <p id="generatedLink" style="margin-top: 20px; font-size: 14px; color: green;"></p>

        <canvas id="qrCode" style="display:none;"></canvas>
    </div>

    <script>
        function generateLink() {
            const amount = document.getElementById('amount').value;
            const upiID = 'CFST20014647@CUB';  // Your UPI ID
            const merchantName = 'MyMerchant';
            const transactionID = 'TXN' + Math.floor(Math.random() * 1000000);
            const transactionRef = 'REF' + Math.floor(Math.random() * 1000000);
            const callbackURL = encodeURIComponent('https://yourdomain.com/callback');

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const upiLink = `upi://pay?pa=${upiID}&pn=${merchantName}&tid=${transactionID}&tr=${transactionRef}&tn=Deposit Payment&am=${amount}&cu=INR&url=${callbackURL}`;

            const linkElement = document.getElementById('upiLink');
            const copyButton = document.getElementById('copyButton');
            const generatedLinkElement = document.getElementById('generatedLink');
            const qrCodeElement = document.getElementById('qrCode');

            linkElement.href = upiLink;
            linkElement.style.display = 'block';
            linkElement.innerText = 'Click here to Pay via UPI';

            copyButton.style.display = 'block';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(upiLink).then(() => {
                    alert('Link copied to clipboard!');
                });
            };

            generatedLinkElement.innerText = 'Generated Link: ' + upiLink;

            console.log('Generated UPI Link:', upiLink);

            // Generate QR Code
            const qr = new QRious({
                element: qrCodeElement,
                value: upiLink,
                size: 200,
            });
            qrCodeElement.style.display = 'block';

            // Auto-redirect (still works on Android)
            setTimeout(() => {
                window.location.href = upiLink;
            }, 1000); // 1-second delay
        }
    </script>

</body>
</html>
