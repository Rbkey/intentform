<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vodafone Cash Deposit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        label {
            font-size: 14px;
            color: grey;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Vodafone Cash Deposit</h2>
        <label for="deposit-amount">Deposit Amount</label>
        <input type="text" id="deposit-amount" placeholder="15 EGP" disabled>

        <label for="vodafone-number">Vodafone Cash Number</label>
        <input type="text" id="vodafone-number" placeholder="22222222222" disabled>

        <label for="payer-wallet">11 Digits</label>
        <input type="text" id="payer-wallet" placeholder="11 Digits">
        <div id="error-number" class="error"></div>

        <label for="screenshot">Payment confirmation screenshot (JPG, PNG, JPEG, PDF, Max size 20MB)</label>
        <input type="file" id="screenshot" accept="image/png, image/jpeg, application/pdf">
        <div id="error-file" class="error"></div>

        <button id="confirm-btn" disabled>Confirm Deposit</button>

        <div class="payment-guide">
            <h3>Payment Guide:</h3>
            <ol>
                <li>Copy the VF-Cash number from the deposit page.</li>
                <li>Open your payment app and transfer the amount to the copied VF-Cash number and click Confirm.</li>
                <li>Upload a confirmation file of the completed transaction and click "Confirm Deposit".</li>
            </ol>
        </div>
    </div>

    <script>
        const confirmBtn = document.getElementById('confirm-btn');
        const payerWallet = document.getElementById('payer-wallet');
        const screenshot = document.getElementById('screenshot');
        const errorNumber = document.getElementById('error-number');
        const errorFile = document.getElementById('error-file');

        payerWallet.addEventListener('input', () => {
            if (payerWallet.value.length === 11 && screenshot.files.length > 0) {
                confirmBtn.disabled = false;
            } else {
                confirmBtn.disabled = true;
            }
        });

        screenshot.addEventListener('change', () => {
            if (payerWallet.value.length === 11 && screenshot.files.length > 0) {
                confirmBtn.disabled = false;
                errorFile.textContent = '';
            } else {
                confirmBtn.disabled = true;
                if (screenshot.files.length === 0) {
                    errorFile.textContent = 'Please upload a payment confirmation screenshot.';
                }
            }
        });
    </script>
</body>
</html>
