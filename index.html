<!DOCTYPE html>
<html>
<head>
    <title>UPI Intent Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            padding: 12px;
            margin: 15px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        #upiLink, #copyButton {
            margin-top: 15px;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: #00796b;">UPI Intent Payment</h1>
        <input type="number" id="amount" placeholder="Enter amount (INR)" />
        <button onclick="generateLink()">Generate Payment Link</button>

        <br>
        <a id="upiLink" href="#" style="display:none;">Click here to Pay via UPI</a><br>
        <button id="copyButton" style="display:none;">Copy Link</button>
        <button id="openLinkButton" style="display:none;">Open Link</button>

        <p id="generatedLink" style="margin-top: 20px; font-size: 14px; color: green;"></p>
        <canvas id="qrCode" style="display:none;"></canvas>
    </div>

    <script>
        function generateLink() {
            const amount = document.getElementById('amount').value;
            const upiID = 'CFST20014647@CUB';  // Your UPI ID
            const merchantName = 'MyMerchant';
            const transactionID = 'TXN' + Math.floor(Math.random() * 1000000);
            const transactionRef = 'REF' + Math.floor(Math.random() * 1000000);
            const callbackURL = encodeURIComponent('https://yourdomain.com/callback');

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const upiLink = `upi://pay?pa=${upiID}&pn=${merchantName}&tid=${transactionID}&tr=${transactionRef}&tn=Deposit Payment&am=${amount}&cu=INR&url=${callbackURL}`;

            const linkElement = document.getElementById('upiLink');
            const copyButton = document.getElementById('copyButton');
            const openLinkButton = document.getElementById('openLinkButton');
            const generatedLinkElement = document.getElementById('generatedLink');
            const qrCodeElement = document.getElementById('qrCode');

            linkElement.href = upiLink;
            linkElement.style.display = 'block';
            linkElement.innerText = 'Click here to Pay via UPI';

            copyButton.style.display = 'block';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(upiLink).then(() => {
                    alert('Link copied to clipboard!');
                });
            };

            openLinkButton.style.display = 'block';
            openLinkButton.onclick = () => {
                window.open(upiLink, '_self');
            };

            generatedLinkElement.innerText = 'Generated Link: ' + upiLink;
            console.log('Generated UPI Link:', upiLink);

            // Generate QR Code
            const qr = new QRious({
                element: qrCodeElement,
                value: upiLink,
                size: 200,
            });
            qrCodeElement.style.display = 'block';

            // Auto-redirect (still works on Android)
            setTimeout(() => {
                window.location.href = upiLink;
            }, 1000); // 1-second delay
        }
    </script>

</body>
</html>
