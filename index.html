<!DOCTYPE html>
<html>
<head>
    <title>Pix Payment Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a1ffce, #faffd1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 440px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 20px);
            border: 2px solid #2980B9;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1e8449;
        }
        #pixCode {
            margin-top: 20px;
            color: #2980B9;
            word-break: break-all;
            font-family: monospace;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pix Payment Generator (Asaas)</h1>
        <input type="text" id="amount" placeholder="Digite o valor (R$)" />
        <button onclick="generatePix()">Gerar QR Pix</button>
        <div id="pixCode"></div>
        <canvas id="qrCode"></canvas>
    </div>

    <script>
        function generatePix() {
            const amount = document.getElementById('amount').value;
            const chavePix = '2ca7f65f-5988-49f2-b2cd-829792f71014';
            const merchantName = 'Asaas'; // Название получателя (макс. 25 символов)
            const city = 'Joinville';

            if (!amount || isNaN(amount) || amount <= 0) {
                alert('Digite um valor válido.');
                return;
            }

            const payloadFormatIndicator = "000201";
            const merchantAccountInfo = `26360014BR.GOV.BCB.PIX01${chavePix.length < 10 ? '0' : ''}${chavePix.length}${chavePix}`;
            const merchantCategoryCode = "52040000";
            const transactionCurrency = "5303986";
            const transactionAmount = `54${amount.length < 10 ? '0' : ''}${amount}`;
            const countryCode = "5802BR";
            const name = `59${merchantName.length}${merchantName}`;
            const cityField = `60${city.length}${city}`;
            const additionalDataField = "62070503***";

            const fullPix = `${payloadFormatIndicator}${merchantAccountInfo}${merchantCategoryCode}${transactionCurrency}${transactionAmount}${countryCode}${name}${cityField}${additionalDataField}`;

            document.getElementById('pixCode').innerText = fullPix;

            new QRious({
                element: document.getElementById('qrCode'),
                value: fullPix,
                size: 250
            });
        }
    </script>
</body>
</html>
