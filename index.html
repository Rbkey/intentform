<!DOCTYPE html>
<html>
<head>
    <title>UPI Intent Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s;
        }
        input {
            padding: 15px;
            margin: 20px 0;
            width: 100%;
            border: 2px solid #0072ff;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #00c6ff;
        }
        button {
            padding: 15px 30px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #005bb5;
        }
        #upiLink, #copyButton {
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #0072ff;">UPI Intent Payment</h1>
        <input type="number" id="amount" placeholder="Enter amount (INR)" />
        <button onclick="generateLink()">Generate Payment Link</button>

        <br>
        <a id="upiLink" href="#" style="display:none; text-decoration: none; color: #0072ff; margin-top: 20px;">Click here to Pay via UPI</a><br>
        <button id="copyButton" style="display:none;">Copy Link</button>
    </div>

    <script>
        function generateLink() {
            const amount = document.getElementById('amount').value;
            const upiID = 'CFST20014647@CUB';
            const merchantName = 'MyMerchant';
            const transactionID = 'TXN' + Math.floor(Math.random() * 1000000);
            const transactionRef = 'REF' + Math.floor(Math.random() * 1000000);

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const intentLink = `intent://pay?pa=${upiID}&pn=${merchantName}&tid=${transactionID}&tr=${transactionRef}&tn=Deposit Payment&am=${amount}&cu=INR#Intent;scheme=upi;package=com.phonepe.app;end;`;

            const redirectLink = `https://rbkey.github.io/intentform/redirect_logger.html?link=${encodeURIComponent(intentLink)}`;

            const linkElement = document.getElementById('upiLink');
            const copyButton = document.getElementById('copyButton');

            linkElement.href = redirectLink;
            linkElement.style.display = 'block';
            linkElement.innerText = 'Click here to Pay via UPI';

            copyButton.style.display = 'block';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(redirectLink).then(() => {
                    alert('Link copied to clipboard!');
                });
            };
        }
    </script>
</body>
</html>
